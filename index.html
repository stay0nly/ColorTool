<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Color Tool</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Color Tool - Make your color!</h1>
    <label for="hex">Color (Hex)</label>
    <input type="text" name="hex" id="hexInput" placeholder="#000000">
    <div class="toggle">
        <p id="leghtenText" class="toggle-text">Lighten</p>
        <div id="toggleBtn" class="toggle-btn">
            <div class="inner-circle"></div>
        </div>
        <p id="darkenText" class="toggle-text">Darken</p>
        
    </div>
    <label for="slider" id="slidertext">0%</label>
    <input type="range" min="1" max="100" value="0" class="slider" id="slider" name="slider">
    <p>Input Color</p>
    <div id="inputColor" class="box"></div>
    <p>Altered Color</p>
    <div id="alteredColor" class="box"></div>
    <p id="newColorHex">#000000</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
